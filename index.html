<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    textarea {
      width: 300px;
      height: 150px;
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      background: #1e293b;
      color: #e2e8f0;
      resize: vertical;
    }
    button {
      margin: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .results {
      margin-top: 1rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 8px;
      width: 320px;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Name Matcher</h1>
  <p>Enter datasets of names (one per line). Matches will be shown below.</p>
  
  <textarea id="dataset1" placeholder="Dataset 1:&#10;Adams, John&#10;Franklin, Ben"></textarea>
  <textarea id="dataset2" placeholder="Dataset 2:&#10;Adams, John&#10;Washington, George"></textarea>
  
  <button onclick="findMatches()">Find Matches</button>
  
  <div class="results" id="results">Matches will appear here.</div>

  <script>
    function findMatches() {
      const data1 = document.getElementById("dataset1").value.split("\n").map(x => x.trim()).filter(x => x);
      const data2 = document.getElementById("dataset2").value.split("\n").map(x => x.trim()).filter(x => x);

      const set1 = new Set(data1);
      const set2 = new Set(data2);

      const matches = [...set1].filter(name => set2.has(name));

      document.getElementById("results").textContent = matches.length > 0 
        ? "Matches:\n" + matches.join("\n") 
        : "No matches found.";
    }
  </script>
</body>
</html>
