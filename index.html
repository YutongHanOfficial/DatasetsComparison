<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    .datasets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .dataset {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      min-width: 280px;
    }
    .dataset input {
      margin-bottom: 0.5rem;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #38bdf8;
      background: #0f172a;
      color: #e2e8f0;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      background: #0f172a;
      color: #e2e8f0;
      resize: vertical;
    }
    button {
      margin: 0.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .results {
      margin-top: 1rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
    }
    .group {
      margin-bottom: 1.5rem;
    }
    .group h3 {
      margin-bottom: 0.5rem;
      color: #38bdf8;
    }
    ul {
      margin: 0;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Name Matcher</h1>
  <p>Enter datasets of names (one per line). You can rename datasets and add more.</p>
  
  <div class="datasets" id="datasets">
    <div class="dataset">
      <input type="text" value="Dataset 1">
      <textarea placeholder="Adams, John&#10;Franklin, Ben"></textarea>
    </div>
    <div class="dataset">
      <input type="text" value="Dataset 2">
      <textarea placeholder="Adams, John&#10;Washington, George"></textarea>
    </div>
  </div>
  
  <div>
    <button onclick="addDataset()">‚ûï Add Dataset</button>
    <button onclick="findMatches()">üîç Find Matches</button>
  </div>
  
  <div class="results" id="results">Matches will appear here.</div>

  <script>
    function addDataset() {
      const datasetsDiv = document.getElementById("datasets");
      const count = datasetsDiv.children.length + 1;
      const wrapper = document.createElement("div");
      wrapper.className = "dataset";
      wrapper.innerHTML = `
        <input type="text" value="Dataset ${count}">
        <textarea placeholder="Name A&#10;Name B"></textarea>
      `;
      datasetsDiv.appendChild(wrapper);
    }

    function findMatches() {
      const datasetWrappers = document.querySelectorAll(".dataset");
      const datasets = Array.from(datasetWrappers).map(wrapper => {
        const label = wrapper.querySelector("input").value.trim();
        const names = wrapper.querySelector("textarea").value
          .split("\n").map(x => x.trim()).filter(x => x);
        return { label, names };
      });

      // Map of name -> which datasets it appears in
      const nameMap = new Map();
      datasets.forEach(dataset => {
        dataset.names.forEach(name => {
          if (!nameMap.has(name)) {
            nameMap.set(name, new Set());
          }
          nameMap.get(name).add(dataset.label);
        });
      });

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      // Group matches (in 2+ datasets)
      const grouped = {};
      nameMap.forEach((sets, name) => {
        if (sets.size > 1) {
          const key = sets.size; 
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push({ name, datasets: [...sets].sort() });
        }
      });

      if (Object.keys(grouped).length === 0) {
        const noMatches = document.createElement("p");
        noMatches.textContent = "No matches found.";
        resultsDiv.appendChild(noMatches);
      } else {
        const header = document.createElement("h2");
        header.textContent = "Matches";
        resultsDiv.appendChild(header);

        const sortedGroupKeys = Object.keys(grouped).map(Number).sort((a,b) => b-a);
        sortedGroupKeys.forEach(size => {
          const groupDiv = document.createElement("div");
          groupDiv.className = "group";
          const title = document.createElement("h3");
          title.textContent = `Names in ${size} dataset${size > 1 ? "s" : ""}`;
          groupDiv.appendChild(title);

          const ul = document.createElement("ul");
          grouped[size].sort((a, b) => a.name.localeCompare(b.name)).forEach(r => {
            const li = document.createElement("li");
            li.textContent = `${r.name} ‚Äî [${r.datasets.join(", ")}]`;
            ul.appendChild(li);
          });

          groupDiv.appendChild(ul);
          resultsDiv.appendChild(groupDiv);
        });
      }

      // Unique names (only in 1 dataset)
      const uniquesByDataset = {};
      nameMap.forEach((sets, name) => {
        if (sets.size === 1) {
          const dataset = [...sets][0];
          if (!uniquesByDataset[dataset]) uniquesByDataset[dataset] = [];
          uniquesByDataset[dataset].push(name);
        }
      });

      const uniqueKeys = Object.keys(uniquesByDataset);
      if (uniqueKeys.length > 0) {
        const header = document.createElement("h2");
        header.textContent = "Unique Names";
        resultsDiv.appendChild(header);

        uniqueKeys.forEach(label => {
          const groupDiv = document.createElement("div");
          groupDiv.className = "group";
          const title = document.createElement("h3");
          title.textContent = `Exclusive to ${label}`;
          groupDiv.appendChild(title);

          const ul = document.createElement("ul");
          uniquesByDataset[label].sort((a, b) => a.localeCompare(b)).forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ul.appendChild(li);
          });

          groupDiv.appendChild(ul);
          resultsDiv.appendChild(groupDiv);
        });
      }
    }
  </script>
</body>
</html>
