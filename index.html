<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    .datasets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .dataset {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 280px;
      height: 150px;
      margin-top: 0.5rem;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      background: #1e293b;
      color: #e2e8f0;
      resize: vertical;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .results {
      margin-top: 1rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Name Matcher</h1>
  <p>Enter datasets of names (one per line). Add more datasets if needed.</p>
  
  <div class="datasets" id="datasets">
    <div class="dataset">
      <label>Dataset 1</label>
      <textarea placeholder="Dataset 1:&#10;Adams, John&#10;Franklin, Ben"></textarea>
    </div>
    <div class="dataset">
      <label>Dataset 2</label>
      <textarea placeholder="Dataset 2:&#10;Adams, John&#10;Washington, George"></textarea>
    </div>
  </div>
  
  <div>
    <button onclick="addDataset()">‚ûï Add Dataset</button>
    <button onclick="findMatches()">üîç Find Matches</button>
  </div>
  
  <div class="results" id="results">Matches will appear here.</div>

  <script>
    function addDataset() {
      const datasetsDiv = document.getElementById("datasets");
      const count = datasetsDiv.children.length + 1;
      const wrapper = document.createElement("div");
      wrapper.className = "dataset";
      wrapper.innerHTML = `
        <label>Dataset ${count}</label>
        <textarea placeholder="Dataset ${count}:&#10;Name A&#10;Name B"></textarea>
      `;
      datasetsDiv.appendChild(wrapper);
    }

    function findMatches() {
      const datasetElements = document.querySelectorAll(".dataset textarea");
      const datasets = Array.from(datasetElements).map((el, idx) =>
        el.value.split("\n").map(x => x.trim()).filter(x => x)
      );

      // Map of name -> which datasets it appears in
      const nameMap = new Map();
      datasets.forEach((dataset, i) => {
        dataset.forEach(name => {
          if (!nameMap.has(name)) {
            nameMap.set(name, new Set());
          }
          nameMap.get(name).add(i + 1); // store dataset number
        });
      });

      // Collect results
      const results = [];
      nameMap.forEach((sets, name) => {
        if (sets.size > 1) {
          results.push({
            name,
            datasets: [...sets].sort((a, b) => a - b)
          });
        }
      });

      if (results.length === 0) {
        document.getElementById("results").textContent = "No matches found.";
        return;
      }

      // Sort by number of datasets, then lexicographically
      results.sort((a, b) => {
        if (b.datasets.length !== a.datasets.length) {
          return b.datasets.length - a.datasets.length;
        }
        return a.name.localeCompare(b.name);
      });

      // Format output
      let output = "Matches:\n\n";
      results.forEach(r => {
        output += `${r.name} ‚Äî appears in datasets ${r.datasets.join(", ")}\n`;
      });

      document.getElementById("results").textContent = output;
    }
  </script>
</body>
</html>
